title: SAAD-Blog
description: "This blog contains writeups and different hacking techniques"
author:
  name: "SAAD"
  url: "https://saad-20.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SAAD SHAHZAD"
year : "2020"
